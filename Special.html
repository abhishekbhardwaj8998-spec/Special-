<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4e8e, #ff99cc);
            font-family: "Poppins", sans-serif;
            color: white;
            text-align: center;
        }#timer {
        font-size: 70px;
        font-weight: bold;
        letter-spacing: 3px;
        animation: pop 0.8s ease infinite alternate;
    }

    @keyframes pop {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(1.1);
        }
    }

    #loveMessage {
        display: none;
        font-size: 60px;
        font-weight: bold;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px white;
        }
        to {
            text-shadow: 0 0 25px white;
        }
    }

    .heart {
        position: fixed;
        bottom: -10px;
        color: #ff3366;
        font-size: 25px;
        animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-120vh) scale(1.8);
            opacity: 0;
        }
    }
</style>

</head>
<body><div id="timer">10</div>
<div id="loveMessage">I ❤️ LOVE YOU</div>

<script>
    let time = 10;
    let timerDiv = document.getElementById("timer");
    let loveMsg = document.getElementById("loveMessage");

    let countdown = setInterval(() => {
        time--;
        timerDiv.textContent = time;

        if (time <= 0) {
            clearInterval(countdown);
            timerDiv.style.display = "none";
            loveMsg.style.display = "block";
            startHearts();
        }
    }, 1000);

    function startHearts() {
        setInterval(() => {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 200);
    }
</script>

</body>
</html>
